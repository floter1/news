{% include 'html/header.html'  %}

{% if request.user.username == "" %}
<form method="POST">
  {%csrf_token%}

<table border="0">

<tr>
<td>Username</td><td><input type="text" name="username" value="{{user.username}}"/> </td>
</tr>

<tr>
<td>Password</td><td><input type="password" name="password" value="{{user.password}}"/></td>
</tr>

<tr>
<td colspan="100"><center><input type="submit" value="save"/></center></td>
</tr>

</table>
</form>


<a href="{% url 'members:register' %}">Add Members</a>

<a href="{% url 'members:login1' %}">Login</a>

{%else%}
<a href="{% url 'members:logout1' %}">Logout</a>

{%endif%}

{% include 'html/footer.html'  %}
